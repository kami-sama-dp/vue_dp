<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for='item in movies'>{{item}}</li>
            </ul>
        </div>

        <script type = "text/javascript">
            var app = new Vue({
                el: "#app",
                data: {
                    movies: ['1','2','3','4','5','6','7']
                }
            })
        </script>
    </body>
</html>
